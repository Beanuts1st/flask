{% extends "cms/admin.html" %}
{% block content %}
<div class="container">
    <h2>Edit Property</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" value="{{ property.title }}" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" name="description" rows="5" required>{{ property.description }}</textarea>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" name="price" value="{{ property.price }}" required>
        </div>
        <div class="form-group">
            <label>Location</label>
            <input type="text" class="form-control" name="location" value="{{ property.location }}" required>
        </div>
        <div class="form-group">
            <label>Type</label>
            <select class="form-control" name="type" required>
                <option value="House" {% if property.type == "House" %}selected{% endif %}>House</option>
                <option value="Apartment" {% if property.type == "Apartment" %}selected{% endif %}>Apartment</option>
                <option value="Commercial" {% if property.type == "Commercial" %}selected{% endif %}>Commercial</option>
            </select>
        </div>
        <div class="form-group">
            <label>Date Added</label>
            <input type="datetime-local" class="form-control" name="date_added" value="{{ property.date_added.strftime('%Y-%m-%dT%H:%M') }}" required>
        </div>
        <div class="form-group">
            <label>Images</label>
            <input type="file" class="form-control-file" name="images" multiple>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
