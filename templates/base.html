<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='aos.css') }}" />

  <link rel="icon" type="image/svg+xml" sizes="32" href="/static/flaticon/logo.svg">
</head>

<body>
  <!-- Navigation Bar -->
  {% include "/components/navbar.html" %}
  <!-- Section Hero -->
  {% include hero_template %}
  <!-- Content -->
  {% block content %}{% endblock %}
  <!-- Footer -->
  {% include "/components/footer.html" %}

    <div class="spinner-border" role="status">

  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
      function openWhatsApp() {
          var phoneNumber = '1234567890'; // Ganti dengan nomor WhatsApp Anda
          var message = 'Hello, I have a question about your services.'; // Pesan yang ingin Anda kirimkan
          var url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
          window.open(url, '_blank');
      }
  </script>
</body>

</html>
